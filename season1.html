<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Re:Zero 1. Sezon İzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-logo">
    <a href="index.html">rezeroizle.com</a>
  </div>
  <div class="nav-links">
    <a href="index.html">Ana Sayfa</a>
  </div>
</nav>

<header class="player-header">
  <h1 id="episodeTitle"></h1> <!-- JS ile güncellenecek -->
</header>

<main class="player-container">

  <!-- VIDEO -->
  <div class="video-wrapper">
    <iframe
      id="videoPlayer"
      src=""
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <!-- CONTROLS -->
  <div class="player-controls">
    <button id="prevBtn" onclick="prevEpisode()">⏮ Önceki Bölüm</button>
    <button id="nextBtn" onclick="nextEpisode()">Sonraki Bölüm ⏭</button>
    <a id="downloadBtn" class="download-btn" href="#" target="_blank">⬇ Bölümü İndir</a>
  </div>

  <!-- EPISODE LIST -->
  <div class="episode-list"></div>

  <!-- ===== YORUMLAR ===== -->
  <section class="comments-section">
    <h2>Bölüm Yorumları</h2>
    <div id="utterances-container"></div>
  </section>

</main>

<script src="player.js"></script>

</body>
</html>
