<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Re:Zero – Sezon 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-logo">
    <a href="index.html">Re:Zero İzle</a>
  </div>
  <div class="nav-links">
    <a href="index.html">Ana Sayfa</a>
  </div>
</nav>

<header class="player-header">
  <a href="index.html" class="back">← Sezonlar</a>
  <h1>Sezon 1</h1>
</header>

<main class="player-container">

  <!-- VIDEO -->
  <div class="video-wrapper">
    <iframe
      id="videoPlayer"
      src="https://drive.google.com/file/d/1u4nTZDBpHl1tX1uDS-AyKR8IRzFu4yqs/preview"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <!-- CONTROLS -->
  <div class="player-controls">
    <button id="prevBtn" onclick="prevEpisode()">⏮ Önceki Bölüm</button>
    <button id="nextBtn" onclick="nextEpisode()">Sonraki Bölüm ⏭</button>
    <a id="downloadBtn" class="download-btn" href="#" target="_blank">⬇ Bölümü İndir</a>
  </div>

  <!-- EPISODE LIST -->
  <div class="episode-list">
    <button onclick="loadEpisode(0)">Bölüm 1</button>
    <button onclick="loadEpisode(1)">Bölüm 2</button>
    <button onclick="loadEpisode(2)">Bölüm 3</button>
  </div>
  
  <!-- ===== YORUMLAR ===== -->
  <section class="comments-section">
    <h2>Bölüm Yorumları</h2>
    <div id="utterances-container"></div>
  </section>

</main>

<script>
const episodes = [
  { title: "Bölüm 1 – Başlangıcın Sonu", driveId: "1u4nTZDBpHl1tX1uDS-AyKR8IRzFu4yqs" },
  { title: "Bölüm 2 – Yeniden Başlangıç", driveId: "1U7s7CT9UXCmlCneAN5X0Ol8H8aw2mwkV" },
  { title: "Bölüm 3 – Umutsuzluk", driveId: "1iOXvuMeRZ9J54R2p_XrVIKhK-U1-7zQ3" }
];

let currentEpisode = 0;

const player = document.getElementById("videoPlayer");
const buttons = document.querySelectorAll(".episode-list button");
const downloadBtn = document.getElementById("downloadBtn");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

function loadEpisode(index) {
  if (index < 0 || index >= episodes.length) return;

  currentEpisode = index;
  player.src = `https://drive.google.com/file/d/${episodes[index].driveId}/preview`;
  downloadBtn.href = `https://drive.google.com/uc?export=download&id=${episodes[index].driveId}`;

  buttons.forEach(b => b.classList.remove("active"));
  buttons[index].classList.add("active");

  prevBtn.style.display = index === 0 ? "none" : "inline-block";
  nextBtn.style.display = index === episodes.length - 1 ? "none" : "inline-block";
}

// Başlangıçta ilk bölümü yükle
loadEpisode(0);

function nextEpisode() { loadEpisode(currentEpisode + 1); }
function prevEpisode() { loadEpisode(currentEpisode - 1); }
</script>

<!-- ===== Utterances Yorum Sistemi ===== -->
<script src="https://utteranc.es/client.js"
        repo="okeanix-business/rezero"
        issue-term="pathname"
        label="yorum"
        theme="github-dark"
        crossorigin="anonymous"
        async>
</script>

</body>
</html>
